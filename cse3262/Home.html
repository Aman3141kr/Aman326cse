<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #f0f0f0; /* Light gray background */
}

header {
    background-color: #212529; /* Dark gray header */
    color: white;
    padding: 20px 40px;
    display: flex; /* Flexbox layout for horizontal alignment */
    justify-content: space-between; /* Items evenly spaced */
    align-items: center; /* Items vertically aligned */
    border-radius: 6px;
}

.navigation {
    display: flex;
    color: white;
}

.nav-link {
    text-decoration: none;
    padding: 10px 15px;
    font-weight: bold; /* Bold navigation links */
}

.nav-link:hover {
    background-color: rgb(169, 50, 50); /* Subtle hover effect */
    transition: background-color 0.3s ease; /* Smooth transition */
}

.nav-link.active { /* Style for active navigation link */
    border-bottom: 2px solid #fff; /* Underline */
}

.search-container {
    display: flex;
    align-items: center;
    margin-right: 20px;
}

.search-input {
    padding: 8px 12px;
    border: 1px solid rgba(0, 0, 0, 0.2); /* Light border */
    border-radius: 4px;
    margin-right: 10px;
}

.search-icon {
    font-size: 1.2em; /* Slightly larger icon */
}

.user-actions {
    display: flex;
}

.user-icon,
.cart-icon {
    margin-left: 15px;
    font-size: 1.2em;
}

.main {
    text-align: center; /* Center the hero image horizontally */
}

#hero-image {
    width: 100%; /* Responsive image width */
    height: auto; /* Maintain aspect ratio */
    border-radius: 5px;
}
a{
    color: white;
}
/* Media queries for responsive design (adjust breakpoints as needed) */
footer{
    background-color: rgb(75, 73, 73);
    align-items: center;
    padding: 40px;
    border-radius: 5px;
    margin-bottom: none;
}
footer a{
    color: whitesmoke;
    background-color: rgb(75, 73, 73);
    padding: 55px;
    text-decoration: none;
    padding-inline-start: 105px;
}
     </style>
     <script src="https://kit.fontawesome.com/08f6e4b6c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <a href="About.html" class="nav-link">ABOUT</a>
            <a href="Home.html" class="nav-link">HOME</a>
            <a href="Products.html" class="nav-link active">PRODUCTS</a> <a href="Contact.html" class="nav-link">CONTACT</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Products">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="user-actions">
            <a href="profile.html" class="user-icon"><i class="fa-solid fa-user"></i></a>
            <a href="myorders.html" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>
    <main>
        <a href="Products.html">
            <img src="gemini.jpeg" alt="Product Showcase" id="hero-image">
        </a>
    </main>
        <footer>
            <ul>
            <a href="Contact.html">CONTACT US FOR QUERIES</a> &nbsp;
            <a href="allproducts.html">OUR PRODUCTS</a> &nbsp; 
            <a href="profile.html">LOGIN/SIGNUP</a> &nbsp; 
        </ul>
    </footer>
</body>
</html>
</body>
</html>
